<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="淮安区文化旅游门户网站，周恩来故里，淮扬菜发源地，大运河文化带核心区">
    <meta name="keywords" content="周恩来纪念馆,河下古镇,淮安府署,平桥豆腐,软兜长鱼">
    <title>大美淮安区欢迎您！</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: "微软雅黑", sans-serif;
            line-height: 1.6;
            background: #f8f9fa;
        }

        /* 头部导航 */
        .nav {
            background: #2c3e50;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            transition: opacity 0.3s;
        }
        .nav a:hover { opacity: 0.8; }

        /* 主标题区 */
        .header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://s3.bmp.ovh/imgs/2025/04/27/bfa8886602d16a2b.jpg') center/cover;
            color: white;
            padding: 120px 20px;
            text-align: left;
        }
        .header h1 {
            font-size: 4em;
            margin: 0 0 20px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .header p {
            font-size: 1.5em;
            margin: 0;
            letter-spacing: 1px;
        }

        /* 内容区块 */
        .section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        .card img { 
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 3px solid #eee;
        }
        .card-content { 
            padding: 30px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
        }

        /* 网格布局 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        /* 页脚 */
        footer {
            background: #34495e;
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
        }
        footer p { margin: 10px 0; }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5em; }
            .nav a { margin: 0 10px; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#history">千年文脉</a>
        <a href="#scenic">诗画淮安</a>
        <a href="#food">淮扬美味</a>
    </nav>

    <header class="header">
        <h1>大美淮安区欢迎您！</h1>
        <p>运河之都·总理故里·江淮明珠</p>
    </header>

    <main>
        <!-- 历史文脉 -->
        <section class="section" id="history">
            <div class="card">
                <img src="https://example.com/zhouenlai.jpg" alt="周恩来纪念馆">
                <div class="card-content">
                    <h2>伟人故里</h2>
                    <p>周恩来纪念馆占地40万平方米，完整保存总理青少年时期生活场景...</p>
                </div>
            </div>
        </section>

        <!-- 景点展示 -->
        <section class="section" id="scenic">
            <div class="grid">
                <div class="card">
                    <img src="https://example.com/hexiagu.jpg" alt="河下古镇">
                    <div class="card-content">
                        <h3>千年河下古镇</h3>
                        <p>保存完好的明清石板街巷，见证漕运文化的历史变迁...</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://example.com/yunhe.jpg" alt="运河风光">
                    <div class="card-content">
                        <h3>大运河文化带</h3>
                        <p>世界文化遗产段，夜游灯光秀展现运河古韵今风...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 美食展示 -->
        <section class="section" id="food">
            <div class="grid">
                <div class="card">
                    <img src="https://example.com/changyumian.jpg" alt="长鱼面">
                    <div class="card-content">
                        <h3>淮扬美食</h3>
                        <p>软兜长鱼、平桥豆腐、文楼汤包等非遗美食...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 淮安区文化旅游局</p>
        <p>旅游咨询：0517-85912345</p>
        <p>数据来源：江苏省文旅发展报告</p>
    </footer>
</body>
</html>
